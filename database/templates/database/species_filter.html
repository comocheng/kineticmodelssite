{% extends "database/base.html" %}

{% block content %}
<h1>Species</h1>

    <form action="" method="get">
        {{ filter.form.as_p }}
        <input type="submit" />
    </form>
    {% for species in filter.qs %}
        <a href="{% url "species-detail" species.pk %}">Species</a>: {{ species.prime_id }} - {{ species.formula }} - {{ species.inchi }} - {{ species.cas_number }}<br/>
    {% endfor %}
{% endblock %}
